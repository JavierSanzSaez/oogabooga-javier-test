version: "3.8"

services:
  janus:
    build:
      context: ./back/janus
      dockerfile: Dockerfile
    depends_on:
      - mongo
      - kafka
    networks:
      - oogabooga-network
    env_file:
      - ./back/janus/.env

  rest-api:
    build:
      context: ./back/rest-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - kafka
    networks:
      - oogabooga-network
    env_file:
      - ./back/rest-api/.env

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - oogabooga-network

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
    networks:
      - oogabooga-network

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    depends_on:
      - zookeeper
    networks:
      - oogabooga-network

networks:
  oogabooga-network:
    driver: bridge
